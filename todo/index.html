<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tarefas App</title>
</head>
<body>
    <div id="container">
    <h1>Lista de Tarefas</h1>
        <h3>Adicionar Tarefa</h3>
        <input id="nova-tarefa" type="text">
        <button id="addTarefa">Adicionar</button>

        <h3>Pendentes</h3>
        <ul id="pendentes">
            <li> <input type="checkbox" name="tarefas" > Comprar Leite</li>
            <li> <input type="checkbox" name="tarefas" > Implementar atividade</li>
            <li> <input type="checkbox" name="tarefas" > Estudar Javascript</li>
        </ul>
        <button id="executar">Executada</button>
        <button id="excluir">Excluir</button>
        <button id="editar">Editar</button>
        <h3>Executadas</h3>
        <ul id="completas">
            <li> <input type="checkbox" name="tarefas" checked> Ligar para Ana</li>
        </ul>

    </div>
    <script src='js/main.js' ></script>
</body>
</html>
