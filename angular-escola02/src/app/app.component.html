<div class="container">
  <h1>Lista de disciplinas</h1>
  <h1>Disciplinas</h1>
  <hr>
  <table class="table table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Disciplina</th>
        <th width="200">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disciplina of disciplinas" [class.table-active]="editandoDisciplina == disciplina">
        <td>
          <i *ngIf="editandoDisciplina == disciplina" class="fa fa-pencil-square"></i>
          {{disciplina.titulo}}
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="excluir(disciplina)">
            <i class="fa fa-trash"></i> Excluir
          </button>
          <button class="btn btn-sm btn-primary" (click)="editar(disciplina)">
            <i class="fa fa-pencil-square"></i> Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Cadastrar</h2>
  <p>Use este formulário para cadastrar uma disciplina.</p>
  <form #cadastro="ngForm" (submit)="salvar()">
    <div>
      <label for="nome">Nome</label><br>
      <input type="text" id="nome" name="nome" [(ngModel)]="titulo" required>
    </div>
    <div>
      <label for="descricao">Descrição</label><br>
      <textarea id="descricao" name="descricao" [(ngModel)]="descricao" cols="70" rows="5">
          </textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">
      Salvar
    </button>
    <button type="reset" class="btn btn-sm btn-danger" (click)="cancelar()">Cancelar</button>
  </form>
</div>
